<fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
    <legend class="legend">
        <span><!-- ko i18n: 'Credit Card Information'--><!-- /ko --></span>
    </legend><br />
    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
            <span><!-- ko i18n: 'Holder Name'--><!-- /ko --></span>
        </label>
        <div class="control">
            <input type="text" name="payment[cc_holder_name]" class="input-text required" value=""
                   data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_holder_name',
                                    title: $t('Holder Name'),
                                    'data-container': getCode() + '-cc-holder-name',
                                    'data-validate': JSON.stringify({'required':true})},
                              enable: isActive($parents),
                              value: creditCardHolderName,
                              valueUpdate: 'keyup' "/>
        </div>
    </div>
    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_bank'}" class="label">
            <!-- ko i18n: 'Bank Selection' --><!-- /ko -->
        </label>
        <div class="control">
            <select  name="payment[cc_bank]"
                     class="select select-month"
                     data-bind="attr: {id: getCode() + '_cc_bank',
                        'data-container': getCode() + '-cc-bank', 'data-validate': JSON.stringify({required:true})},
                        enable: isActive($parents),
                        options: getAvailableBanks(),
                        optionsValue: 'value',
                        optionsText: 'type',
                        optionsCaption: $t('Bank'),
                        value: bankType">
            </select>
        </div>
    </div>

    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_card'}" class="label">
            <!-- ko i18n: 'Card Selection' --><!-- /ko -->
        </label>
        <div class="control">
            <select  name="payment[cc_type]"
                     class="select select-month"
                     data-bind="attr: {id: getCode() + '_cc_type',
                        'data-container': getCode() + '-cc-type', 'data-validate': JSON.stringify({required:true})},
                        enable: isActive($parents),
                        options: getAvailableCards(),
                        optionsValue: 'value',
                        optionsText: 'type',
                        optionsCaption: $t('Card'),
                        value: creditCardType">
            </select>
        </div>
    </div>

    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_installment'}" class="label">
            <!-- ko i18n: 'Installment Selection' --><!-- /ko -->
        </label>
        <div class="control">
            <select  name="payment[cc_installment]"
                     class="select select-month"
                     data-bind="attr: {id: getCode() + '_cc_installment',
                        'data-container': getCode() + '-cc-installment', 'data-validate': JSON.stringify({required:true})},
                        enable: isActive($parents),
                        options: getAvailablePlans(),
                        optionsValue: 'value',
                        optionsText: 'type',
                        optionsCaption: $t('Installments'),
                        value: installments">
            </select>
        </div>
    </div>
    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
            <span><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
        </label>
        <div class="control">
            <input type="number" name="payment[cc_number]" class="input-text required" value=""
                   data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_number',
                                    title: $t('Credit Card Number'),
                                    'data-container': getCode() + '-cc-number',
                                    'data-validate': JSON.stringify({'required-number':true})},
                              enable: isActive($parents),
                              value: creditCardNumber,
                              valueUpdate: 'keyup' "/>
        </div>
    </div>
    <div class="field required">
        <label data-bind="attr: {for: getCode() + '_cc_doc_number'}" class="label">
            <span><!-- ko i18n: 'Document Number'--><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-2">
                <div class="field no-label doc-type">
                    <select  name="payment[cc_doc_type]"
                             class="select select-month"
                             data-bind="attr: {id: getCode() + '_doc_type', 'data-container': getCode() + '-cc-doc-type', 'data-validate': JSON.stringify({required:true})},
                                            enable: isActive($parents),
                                            options: getCcDocumentTypes(),
                                            optionsValue: 'value',
                                            optionsText: 'type',
                                            optionsCaption: $t('Type'),
                                            value: creditCardDocumentType">
                    </select>
                </div>
                <div class="field no-label doc-number">
                    <input type="number" name="payment[cc_doc_number]" class="input-text required year" value=""
                           data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_doc_number',
                                    title: $t('Document Number'),
                                    placeholder: $t('Document Number'),
                                    'data-container': getCode() + '-cc-doc-number',
                                    'data-validate': JSON.stringify({'required':true})},
                              enable: isActive($parents),
                              value: creditCardDocumentNumber,
                              valueUpdate: 'keyup' "/>
                </div>
            </div>
        </div>
    </div>
    <div class="field date required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
        <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
            <span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-2">
                <div class="field no-label month">
                    <div class="control">
                        <select  name="payment[cc_exp_month]"
                                 class="select select-month"
                                 data-bind="attr: {id: getCode() + '_expiration', 'data-container': getCode() + '-cc-month', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCode() + '_expiration_yr'})},
                                            enable: isActive($parents),
                                            options: getCcMonthsValues(),
                                            optionsValue: 'value',
                                            optionsText: 'month',
                                            optionsCaption: $t('Month'),
                                            value: creditCardExpMonth">
                        </select>
                    </div>
                </div>
                <div class="field no-label year required">
                    <div class="control">
                        <select name="payment[cc_exp_year]"
                                class="select select-year"
                                data-bind="attr: {id: getCode() + '_expiration_yr', 'data-container': getCode() + '-cc-year', 'data-validate': JSON.stringify({required:true})},
                                           enable: isActive($parents),
                                           options: getCcYearsValues(),
                                           optionsValue: 'value',
                                           optionsText: 'year',
                                           optionsCaption: $t('Year'),
                                           value: creditCardExpYear">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ko if: (hasVerification()) -->
    <div class="field cvv required" data-bind="attr: {id: getCode() + '_cc_type_cvv_div'}">
        <label data-bind="attr: {for: getCode() + '_cc_cid', 'data-validate': JSON.stringify({required:true})}" class="label">
            <span><!-- ko i18n: 'Card Verification Number'--><!-- /ko --></span>
        </label>
        <div class="control _with-tooltip">
            <input type="number"
                   autocomplete="off"
                   class="input-text cvv"
                   name="payment[cc_cid]"
                   value=""
                   data-bind="attr: {id: getCode() + '_cc_cid',
                        title: $t('Card Verification Number'),
                        'data-container': getCode() + '-cc-cvv',
                        'data-validate': JSON.stringify({'required-number':true, 'validate-card-cvv':'#' + getCode() + '_cc_type'})},
                        enable: isActive($parents),
                        value: creditCardVerificationNumber" />
            <div class="field-tooltip toggle">
                <span class="field-tooltip-action action-cvv"
                      tabindex="0"
                      data-toggle="dropdown"
                      data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
                    <span><!-- ko i18n: 'What is this?'--><!-- /ko --></span>
                </span>
                <div class="field-tooltip-content"
                     data-target="dropdown"
                     data-bind="html: getCvvImageHtml()"></div>
            </div>
        </div>
    </div>
    <!-- /ko -->

</fieldset>
